<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
{% include head.html %}

{% seo title=false %}
</head>
  <body>

    <main class="business-card">
        <div class="business-card-title">
          <span class="subtitle">Patrick McVeety-Mill:</span>
          <h1 class="title">Loud &amp; Abrasive</a></h1>
        </div>
        <div class="business-card-links">
          <ul>
          {% for link in site.data.card_links %}
            {% if link.show == true %}
            <li class="business-card-link-{{link.color | default:'brown'}}">
              <a href="{{link.url}}" title="{{link.title}}" target="_blank">
                  <span class="link-text">
                    <i class="{{link.icon}}"></i>
                    <span>{{link.text}}</span>
                  </span>
              </a>
          </li>
            {% endif %}
          {% endfor %}
          </ul>
        </div>
      </main>

  </body>
</html>
