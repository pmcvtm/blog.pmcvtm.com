---
layout: default
---

<article class="page bg-container">

  <div class="headline page bg-container">
    <div class="title">
      <h1>{{page.headline}}</h1>
    </div>
    {% if page.description %}
    <div class="content page-description">
      <p>{{page.description}}</p>
    </div>
    {%endif%}
  </div>

  <div class="content">
    {{ content }}
  </div>

</article>
